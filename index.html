<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
            <li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves
          <div class="timer-container">
            <i class="fa fa-clock-o"></i> <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
          </div>

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">

        </ul>
    </div>
    <div id='simple-modal' class='modal'>
      <div class='modal-content'>
        <div class='modal-header'>
        <span class='closeBtn'>&times;</span>
        <h2>Welcome: Memory Game</h2>
      </div>
      <div class='modal-body'>
        <span class='how-to'>To play this game, click on two cards to match</span>
        <input id='username' type='text' placeholder='Enter Your Name' required>
        <button class='submit'>Play</button>
      </div>
      <div class='modal-footer'>
        <h3>Ricky made it</h3>
    </div>
  </div>
</div>
<p>
  <a href="http://jigsaw.w3.org/css-validator/check/referer">
      <img style="border:0;width:88px;height:31px"
          src="http://jigsaw.w3.org/css-validator/images/vcss"
          alt="Valid CSS!" />
  </a>
</p>
    <script src="js/app.js"></script>
</body>
</html>
